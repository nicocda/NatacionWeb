<script type="text/javascript" lang="JavaScript">
function validarDatos(){
	var usuario = document.getElementById("login");
	var pass = document.getElementById("password");
	if((usuario.value == "" || usuario.value == '' || usuario.value == null || usuario.value == "Usuario") && (pass.value == "" || pass.value == '' || pass.value == null || pass.value == "Password"))
	{
		alert("Ingrese su usuario y password");
		usuario.focus();
		return false;
	} 
	else if(usuario.value == "" || usuario.value == '' || usuario.value == null || usuario.value == "Usuario")
	{
		alert("Ingrese su usuario");
		usuario.focus();
		return false;
	}
	else if(pass.value == "" || pass.value == '' || pass.value == null || pass.value == "Password")
	{
		alert("Ingrese su password");
		pass.focus();
		return false;
	}
	else 
	{
		return true;
	}
	
					}
function carga(){
	document.getElementById("login").focus();
				}
</script>

</head>

<body onload="carga();">

	<section id="wrap">
		<section id="wrapper">
			<!-- Sidebar -->

			<div style="padding: 100px 100px 100px 100px;">
				  <div class="page-header">
		               <h1>Ingresar al Sistema de Gestion de Torneos</h1>
		              </div>
				
				<form action="login" method="POST" onsubmit="return validarDatos();">
					<p>
						<input type="text" name="login" class="txtBox" placeholder="Usuario" id="login">
					</p>
					<p>
						<input type="password" name="password" class="txtBox" id="password"
							placeholder="Password">
					</p>
					<p class="remember_me">
						<label> <input type="checkbox" name="remember_me" style="width: 50px;"
							id="remember_me"> Recordar usuario
						</label>
					</p>
					<p>
						<input type="submit" class="botones" value="Login" style="font-weight: bold;">
					</p>
				</form>

			</div>

		</section>
	</section>

	<!-- jQuery -->
	<script src="js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>
